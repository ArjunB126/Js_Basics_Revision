<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col  items-center justify-center bg-[#A0EADE]  gap-10">

        <div class="text-[red] font-medium text-[20px] "> Increment Decrement</div>
           
            <div class="bg-white flex text-[25px] text-[#5F1A37] rounded-sm gap-12 p-3 px-5">

                <!-- Negative Button    -->
                <button onclick="decrement()" class="border-r-2 border-[red] pr-5">
                      <i class=" fa-solid fa-minus"></i>  
                </button>  

                <div id="counter">
                    0
                </div>

                <!-- Postive Button  -->
                <button  onclick="increment()" class="border-l-2 border-[red] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
    <script src="script.js"></script>
</body>
</html>
